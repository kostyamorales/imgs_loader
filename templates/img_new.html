<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Новое изображение</title>
</head>
<body>
<p><a href="{% url 'index' %}">Назад к списку</a></p>
<p><h1>Новое изображение</h1></p>
<form method="POST" enctype="multipart/form-data">{% csrf_token %}
  {% if error %}
    <p>{{error}}</p>
  {% endif %}
  {{ form.as_p }}
  <br>
  <p><button type="submit" >Отправить</button></p>
</form>
</body>
</html>
